    </div>

    <br>

        <button type="button"
            onclick="var weight = 1000; var kilo = 1000; document.getElementById('display').innerHTML = weight/kilo + 'kg';">
            Kilo </button>

        <script>

        </script>

    <div class="container">

        <p id="display1"></p>

        <button type="button"
            onclick="var weight = 1000; var mg = 0.001; document.getElementById('display1').innerHTML = weight*mg + 'mg';">
            mg </button>

        <script>

        </script>

    </div>
